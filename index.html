<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body class="w-full flex flex-col items-center bg-blue-950">
    <h1 class="py-10 text-3xl font-bold text-white">ToDo List</h1>
    <div class="max-w-screen-xl w-full flex flex-col md:flex-row gap-5 md:gap-10 overflow-y-auto p-3 md:p-0">
        <form class="bg-white p-5 rounded-xl shadow-md w-full md:w-2/5 flex flex-col gap-3 h-fit">
            <textarea name="" id="todo" rows="4" class="p-2 border-2 border-blue-950 rounded-xl outline-none" placeholder="Tulis task baru disini" required></textarea>
            <select name="" id="level" class="outline-none p-2 border-2 border-blue-950 rounded-lg" required>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <button type="submit" class="bg-blue-800 hover:bg-blue-900 duration-200 text-white shadow-md cursor-pointer p-2 rounded-md">Add task</button>
            <button id="delete-all" class="bg-red-800 hover:bg-red-900 duration-200 text-white shadow-md cursor-pointer p-2 rounded-md">Remove Task</button>
        </form>
        <div class="bg-white p-5 rounded-xl shadow-md w-full md:w-3/5 md:h-[80vh] overflow-y-auto flex flex-col gap-5">
            <div class="flex items-center gap-5">
                <button class="duration-200 shadow-md cursor-pointer p-2 rounded-md w-20 md:w-32 tab-button" data-tab="all">All</button>
                <button class="duration-200 shadow-md cursor-pointer p-2 rounded-md w-20 md:w-32 tab-button" data-tab="done">Done</button>
                <button class="duration-200 shadow-md cursor-pointer p-2 rounded-md w-20 md:w-32 tab-button" data-tab="overdue">Overdue</button>
            </div>

            <div class="flex flex-wrap gap-5" id="task-container">
                
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</body>
</html>
